[package]
name = "filesystem-mcp-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
base64 = "0.22.1"
clap = { version = "4.5.53", features = ["derive"] }
globset = "0.4.18"
rmcp = { version = "0.9.0", features = ["transport-io", "server", "macros"] }
once_cell = "1.21.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
similar = "2.7.0"
thiserror = "1.0.69"
tokio = { version = "1.48.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "fmt"] }
url = "2.5.7"
async-recursion = "1.1.1"
async-trait = "0.1.89"
humantime = "2.3.0"
futures = "0.3.31"
schemars = { version = "1.1.0", features = ["derive"] }

[dev-dependencies]
tempfile = "3.23.0"
uuid = { version = "1.18.1", features = ["v4"] }
