[package]
name = "filesystem-mcp-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.89"
base64 = "0.22.1"
clap = { version = "4.5.20", features = ["derive"] }
globset = "0.4.15"
rmcp = { version = "0.9.0", features = ["transport-io", "server", "macros"] }
once_cell = "1.20.2"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
similar = "2.6.0"
thiserror = "1.0.66"
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
url = "2.5.2"
async-recursion = "1.0.5"
async-trait = "0.1.81"
humantime = "2.1.0"
futures = "0.3.31"
schemars = { version = "1.1.0", features = ["derive"] }

[dev-dependencies]
tempfile = "3.12.0"
uuid = { version = "1.10.0", features = ["v4"] }
